<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Valentine Surprise üíï</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* First page (link page) */
        .link-page {
            text-align: center;
        }

        .link-page a {
            font-size: 22px;
            color: white;
            text-decoration: none;
            background: #ff4d6d;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        }

        .link-page a:hover {
            background: #ff1e4d;
        }

        /* Valentine box */
        .container {
            display: none;
            position: relative;
            width: 350px;
            height: 280px;
            background: white;
            border-radius: 15px;
            text-align: center;
            padding-top: 30px;
            box-shadow: 0 12px 25px rgba(0,0,0,0.3);
        }

        h1 {
            color: #ff4d6d;
        }

        button {
            position: absolute;
            width: 90px;
            height: 40px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        #yesBtn {
            background: #4CAF50;
            color: white;
            left: 60px;
            bottom: 40px;
        }

        #noBtn {
            background: #f44336;
            color: white;
            left: 200px;
            bottom: 40px;
        }

        /* Result page */
        .result {
            display: none;
            text-align: center;
        }

        .result h2 {
            color: white;
            font-size: 30px;
            margin-bottom: 15px;
        }

        .result img {
            width: 250px;
            border-radius: 15px;
        }
    </style>
</head>
<body>

<!-- PAGE 1 -->
<div class="link-page" id="linkPage">
    <a href="#" onclick="openValentine()">Click here üíå</a>
</div>

<!-- PAGE 2 -->
<div class="container" id="questionBox">
    <h1>Ashu Will you be my Valentine? üíï</h1>
    <button id="yesBtn" onclick="sayYes()">Yes</button>
    <button id="noBtn" onmouseenter="moveNo()">No</button>
</div>

<!-- PAGE 3 -->
<div class="result" id="resultBox">
    <h2>Best decision ever üòç‚ù§Ô∏è</h2>
    <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" alt="Happy GIF">
</div>

<script>
    function openValentine() {
        document.getElementById("linkPage").style.display = "none";
        document.getElementById("questionBox").style.display = "block";
    }

    function moveNo() {
        const noBtn = document.getElementById("noBtn");
        const container = document.getElementById("questionBox");

        const maxX = container.clientWidth - noBtn.offsetWidth;
        const maxY = container.clientHeight - noBtn.offsetHeight;

        const randomX = Math.random() * maxX;
        const randomY = Math.random() * maxY;

        noBtn.style.left = randomX + "px";
        noBtn.style.top = randomY + "px";
    }

    function sayYes() {
        document.getElementById("questionBox").style.display = "none";
        document.getElementById("resultBox").style.display = "block";
    }
</script>

</body>
</html>
